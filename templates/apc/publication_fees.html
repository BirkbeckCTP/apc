<table>
    <tr>
        <th>Section Name</th>
        <th>Currency</th>
        <th>Amount</th>
    </tr>
    {% for section in sections %}
        {% if section.sectionapc %}
        <tr>
            <td>{{ section.name }}</td>
            <td>{{ section.sectionapc.currency }}</td>
            <td>{{ section.sectionapc.value }}</td>
        </tr>
        {% endif %}
    {% endfor %}
</table>
